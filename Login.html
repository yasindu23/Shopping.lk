<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Shopping.lk | Login</title>
  	<!-- Bootsrap -->
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  	<script src="bootstrap/jquery.min.js"></script>
  	<script src="bootstrap/bootstrap.min.js"></script>
  	<!-- css -->
  	<link rel="stylesheet" href="css/style.css">
  	<!-- jQuery -->
  	<script src="jQuery/jquery.min.js"></script>
	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">  
</head>
<body>

<div class="row" style="margin-top:115px;">
	<div class="col-sm-12">
	  <div class="container-log" style="padding:55px;">
		<form action="index.html">
		  <h3 id="log-name">Welcome to <span class="brand-name"> Shopping.lk!</span></h3>
		  <!-- user name -->
		  <div class="form-group">
		  	<label  class="user-name">User name</label>
  		  	<input class="form-input" type="text" required placeholder="Enter your User name">
		  </div>
		  <!-- psaaword -->
		  <div class="form-group">
		  	<label  class="user-name">Password</label>
			<input class="form-input" type="password" required placeholder="Enter your password">
		  </div>
		  <!-- buttons -->
	      <div class="btns-log" style="margin-bottom: 20px;">
			<!-- 1 -->
			<input type="submit" class="c-btn" id="log-btn" value="LOGIN">
			<span class="logging-width-text">Or, login with</span>
			
			<!-- 2 -->
			<button type="button" class="c-btn" id="f-log-btn">Facebook</button>

			<!-- 3 -->
			<button type="button" class="c-btn" id="g-log-btn">Google +</button>
		  </div>
		  <!-- Exit text -->
		  <a href="index.html" class="btn-back">Exit</a>
		</form>
	  </div>
	</div>
</div>


</body>
</html>
